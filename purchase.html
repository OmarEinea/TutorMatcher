<md-card flex="60" flex-offset="20">
   <md-card-title>
       <md-card-title-text layout="row" layout-align="center">
           <span class="md-display-1">Review your order</span>
       </md-card-title-text>
   </md-card-title>
</md-card>

<div layout="row" flex="60" flex-offset="20" layout-align="start start">
   <md-card layout="row" layout-padding layout-align="start start" flex>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="(key, session) in $ls.items">
                <img ng-src="{{ courses[session.course].pic }}" class="md-avatar" 
                     style="width: 50px; height: 50px"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ courses[session.course].name }}</h3>
                    <h4>{{ tutors[session.tutor].name }}</h4>
                    <p>From {{ session.time }}pm to {{ session.time + 1 }}pm</p>
                    <p class="md-secondary" layout="column">
                        <md-button class="md-icon-button" ng-click="deleteSession(key)">
                            <md-icon md-font-icon="fa fa-times" style="color: black"></md-icon>
                        </md-button>
                        20AED
                    </p>
                </div>
            </md-list-item>
        </md-list>
   </md-card>

   <md-card layout-padding flex>
       <span class="md-headline">Payment method(s):
           <md-button layout-align="end end" class="md-raised md-primary">
               <md-icon md-font-icon="fa fa-plus-circle "></md-icon>
               Add new method
           </md-button>
       </span>
       <span>
           <img src=http://www.freelogovectors.net/wp-content/uploads/2016/12/visa-logo.png height="16" width="50">&nbsp;&nbsp;Visa ending in 0023
           <md-button layout-align="end end" class="md-raised md-primary">Edit</md-button>
           <md-button layout-align="end end" class="md-raised md-primary">Delete</md-button>
       </span>
       <br>
       <md-button layout-align="end end" class="md-raised md-primary" ng-click="completeOrder()">Complete Order</md-button>
   </md-card>
</div>
