<script>
    if(window.angular === undefined) {
        var index = location.pathname.lastIndexOf('/') + 1;
        location.replace(location.origin + location.pathname.substring(0, index) + '#' + location.pathname.substring(index));
    }
</script>

<div layout-padding></div>
<md-card ng-class="catClass" flex-offset="20" style="width: 18%">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Categories</span>
        </md-card-title-text>
    </md-card-title>   
    <md-list style="padding-bottom: 0">
        <md-divider ng-repeat-start="subject in subjects"></md-divider>
        <md-list-item class="md-1-line" ng-click="null" ng-repeat-end>
            <div class="md-list-item-text" layout="column">
                <span>{{ subject }}</span>
            </div>
        </md-list-item>
    </md-list>
</md-card>
<md-card flex-offset="40" flex="30" layout="row" layout-padding layout-align="start start" ng-repeat="(id, course) in allCourses" ng-click="goToCourse(id)">
        <img ng-src="{{ course.pic }}" style="width: 200px; height: 200px">
        <md-card-title-text layout="column" flex>
            <span style="margin: 16px 0" class="md-headline" md-colors="::{color: 'grey-800'}">
                <md-icon md-font-icon="fa fa-book fa-fw" md-colors="::{color: 'grey-800'}"></md-icon>{{ course.name }}
            </span>
            <span class="md-subhead" md-colors="::{color: 'grey-600'}">
                <md-icon md-font-icon="fa fa-users fa-fw"></md-icon>{{ lengthOf(course.taught_by) }} Teachers
            </span>
        </md-card-title-text>
</md-card>
